<ion-list *ngIf="movies.length > 0 && !isLoading">
  <app-movie-item *ngFor="let movie of movies" [movie]="movie"></app-movie-item>
</ion-list>

@if (isLoading) {
  <ion-list>
    <app-movie-item-skeleton/>
    <app-movie-item-skeleton/>
    <app-movie-item-skeleton/>
    <app-movie-item-skeleton/>
    <app-movie-item-skeleton/>
  </ion-list>
}
